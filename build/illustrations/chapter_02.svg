<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <style>
    .katakana { font: bold 20px sans-serif; fill: #b22222; }
    .hiragana { font: bold 20px sans-serif; fill: #000080; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .row-label { font: bold 12px sans-serif; fill: #666; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#fff8dc"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第2章：片假字与平假名读音与意思对比</text>
  
  <!-- 五十音图行标题 -->
  <text x="30" y="60" class="row-label">ア行</text>
  <text x="30" y="90" class="row-label">カ行</text>
  <text x="30" y="120" class="row-label">サ行</text>
  <text x="30" y="150" class="row-label">タ行</text>
  <text x="30" y="180" class="row-label">ナ行</text>
  
  <!-- 片假名 -->
  <text x="80" y="60" class="katakana">ア イ ウ エ オ</text>
  <text x="80" y="90" class="katakana">カ キ ク ケ コ</text>
  <text x="80" y="120" class="katakana">サ シ ス セ ソ</text>
  <text x="80" y="150" class="katakana">タ チ ツ テ ト</text>
  <text x="80" y="180" class="katakana">ナ ニ ヌ ネ ノ</text>
  
  <!-- 平假名 -->
  <text x="250" y="60" class="hiragana">あ い う え お</text>
  <text x="250" y="90" class="hiragana">か き く け こ</text>
  <text x="250" y="120" class="hiragana">さ し す せ そ</text>
  <text x="250" y="150" class="hiragana">た ち つ て と</text>
  <text x="250" y="180" class="hiragana">な に ぬ ね の</text>
  
  <!-- 对比箭头 -->
  <line x1="180" y1="70" x2="240" y2="70" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="180" y1="100" x2="240" y2="100" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="180" y1="130" x2="240" y2="130" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- 说明文字 -->
  <text x="200" y="220" class="label" text-anchor="middle">片假字与平假名读音对照表</text>
  <text x="200" y="240" class="label" text-anchor="middle">发音相同，书写形式不同</text>
  
  <!-- 装饰元素 -->
  <circle cx="370" cy="40" r="8" fill="#ffa500"/>
  <circle cx="20" cy="260" r="12" fill="#ff6347"/>
  <polygon points="360,250 380,270 340,270" fill="#32cd32"/>
</svg>