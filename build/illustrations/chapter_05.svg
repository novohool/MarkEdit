<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana { font: bold 20px sans-serif; fill: #b22222; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .poem { font: 12px sans-serif; fill: #666; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#fff0f5"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第5章：音律与诗歌</text>
  
  <!-- 音符元素 -->
  <circle cx="60" cy="70" r="15" fill="#ffd700"/>
  <circle cx="90" cy="60" r="12" fill="#ff6347"/>
  <circle cx="120" cy="75" r="18" fill="#32cd32"/>
  <circle cx="150" cy="65" r="14" fill="#4169e1"/>
  
  <!-- 诗歌示例 -->
  <rect x="40" y="100" width="320" height="80" rx="10" fill="#f8f8ff" stroke="#ccc"/>
  <text x="50" y="120" class="poem">ココロの奥に</text>
  <text x="50" y="140" class="poem">ヒカリが射す</text>
  <text x="50" y="160" class="poem">ナミダの向こうに</text>
  <text x="50" y="180" class="poem">アオイネコがゐる</text>
  
  <!-- 音律元素 -->
  <text x="250" y="70" class="katakana">リズム</text>
  <text x="250" y="95" class="katakana">メロディー</text>
  
  <!-- 长音符号 -->
  <text x="80" y="220" class="katakana">アー イー ウー エー オー</text>
  <text x="80" y="245" class="label">长音符号"ー"的使用</text>
  
  <!-- 说明文字 -->
  <text x="200" y="275" class="label" text-anchor="middle">片假字在诗歌创作中的韵律美</text>
  
  <!-- 装饰元素 -->
  <polygon points="370,30 380,50 360,50" fill="#ff1493"/>
  <circle cx="20" cy="270" r="12" fill="#9370db"/>
</svg>