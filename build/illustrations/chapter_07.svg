<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana { font: bold 18px sans-serif; fill: #b22222; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .place { font: bold 12px sans-serif; fill: #666; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#fff8dc"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第7章：文化古迹</text>
  
  <!-- 寺庙建筑 -->
  <rect x="50" y="80" width="100" height="80" fill="#d2b48c"/>
  <rect x="90" y="50" width="20" height="30" fill="#cd853f"/>
  <polygon points="50,80 100,40 150,80" fill="#f4a460"/>
  
  <text x="100" y="180" class="katakana">トーダイジ</text>
  <text x="100" y="195" class="place" text-anchor="middle">东大寺</text>
  
  <!-- 神社 -->
  <circle cx="300" cy="90" r="30" fill="#ffd700"/>
  <rect x="270" y="100" width="60" height="40" fill="#f5deb3"/>
  <line x1="270" y1="100" x2="250" y2="140" stroke="#8b4513" stroke-width="3"/>
  <line x1="330" y1="100" x2="350" y2="140" stroke="#8b4513" stroke-width="3"/>
  
  <text x="300" y="160" class="katakana">カスガタイシャ</text>
  <text x="300" y="175" class="place" text-anchor="middle">春日大社</text>
  
  <!-- 城堡 -->
  <rect x="180" y="120" width="80" height="60" fill="#708090"/>
  <rect x="200" y="90" width="40" height="30" fill="#778899"/>
  <polygon points="180,120 220,80 260,120" fill="#808080"/>
  
  <text x="220" y="200" class="katakana">ヒメジジョウ</text>
  <text x="220" y="215" class="place" text-anchor="middle">姬路城</text>
  
  <!-- 文化符号 -->
  <path d="M30,230 Q50,220 70,230 Q90,240 80,260 Q70,280 50,270 Q30,280 20,260 Q10,240 30,230" fill="#98fb98" stroke="#006400"/>
  <text x="50" y="255" class="label" text-anchor="middle">文化</text>
  
  <!-- 历史符号 -->
  <path d="M320,230 L340,230 L340,250 L360,250 L360,270 L340,270 L340,290 L320,290 L320,270 L300,270 L300,250 L320,250 Z" fill="#ffa07a"/>
  <text x="330" y="285" class="label" text-anchor="middle">历史</text>
  
  <!-- 说明文字 -->
  <text x="200" y="285" class="label" text-anchor="middle">片假字在文化古迹中的体现</text>
  
  <!-- 装饰元素 -->
  <circle cx="370" cy="30" r="8" fill="#4169e1"/>
  <circle cx="20" cy="270" r="10" fill="#ff6347"/>
</svg>