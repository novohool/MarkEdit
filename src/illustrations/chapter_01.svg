<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana { font: bold 24px sans-serif; fill: #b22222; }
    .hiragana { font: bold 24px sans-serif; fill: #000080; }
    .label { font: 16px sans-serif; fill: #333; }
    .title { font: bold 20px sans-serif; fill: #000; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f5f5dc"/>
  
  <!-- 标题 -->
  <text x="200" y="30" class="title" text-anchor="middle">第1章：片假字与平假名基础知识</text>
  
  <!-- 片假名字母 -->
  <text x="50" y="80" class="katakana">カタカナ</text>
  <text x="200" y="80" class="katakana">ア イ ウ エ オ</text>
  <text x="50" y="120" class="katakana">カ キ ク ケ コ</text>
  
  <!-- 平假名字母 -->
  <text x="50" y="180" class="hiragana">ひらがな</text>
  <text x="200" y="180" class="hiragana">あ い う え お</text>
  <text x="50" y="220" class="hiragana">か き く け こ</text>
  
  <!-- 说明文字 -->
  <text x="200" y="270" class="label" text-anchor="middle">片假字(カタカナ)与平假名(ひらがな)的对比</text>
  
  <!-- 装饰元素 -->
  <circle cx="350" cy="50" r="10" fill="#ff6347"/>
  <circle cx="30" cy="250" r="15" fill="#4169e1"/>
  <rect x="320" y="220" width="40" height="40" fill="#32cd32" transform="rotate(45 340 240)"/>
</svg>