<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana-word { font: bold 16px sans-serif; fill: #b22222; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .bubble { font: 12px sans-serif; fill: #333; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#e6f3ff"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第3章：日常用语句式</text>
  
  <!-- 日常用语词汇 -->
  <text x="50" y="60" class="katakana-word">コーヒー (咖啡)</text>
  <text x="250" y="60" class="katakana-word">パン (面包)</text>
  <text x="50" y="90" class="katakana-word">テレビ (电视)</text>
  <text x="250" y="90" class="katakana-word">タクシー (出租车)</text>
  <text x="50" y="120" class="katakana-word">コンピューター (电脑)</text>
  <text x="250" y="120" class="katakana-word">レストラン (餐厅)</text>
  
  <!-- 常用句式 -->
  <rect x="40" y="140" width="320" height="25" rx="5" fill="#fff" stroke="#ccc"/>
  <text x="50" y="158" class="katakana-word">おはようございます (早上好)</text>
  
  <rect x="40" y="170" width="320" height="25" rx="5" fill="#fff" stroke="#ccc"/>
  <text x="50" y="188" class="katakana-word">こんにちは (你好)</text>
  
  <rect x="40" y="200" width="320" height="25" rx="5" fill="#fff" stroke="#ccc"/>
  <text x="50" y="218" class="katakana-word">ありがとう (谢谢)</text>
  
  <!-- 对话气泡 -->
  <path d="M200,240 Q220,230 240,240 Q260,250 250,270 Q240,290 220,280 Q200,290 190,270 Q180,250 200,240" fill="#ffe4b5" stroke="#deb887"/>
  <text x="220" y="265" class="bubble" text-anchor="middle">日常会话</text>
  
  <!-- 说明文字 -->
  <text x="200" y="290" class="label" text-anchor="middle">片假字在日常生活中的应用</text>
  
  <!-- 装饰元素 -->
  <circle cx="370" cy="30" r="10" fill="#ff6347"/>
  <circle cx="20" cy="270" r="8" fill="#32cd32"/>
  <rect x="350" y="250" width="20" height="20" fill="#4169e1" transform="rotate(45 360 260)"/>
</svg>