<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana { font: bold 24px sans-serif; fill: #b22222; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .era { font: bold 12px sans-serif; fill: #666; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第4章：典故与历史</text>
  
  <!-- 时间轴 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#999" stroke-width="2"/>
  
  <!-- 历史时期标记 -->
  <circle cx="80" cy="80" r="6" fill="#b22222"/>
  <text x="80" y="65" class="era" text-anchor="middle">9世纪</text>
  <text x="80" y="100" class="label" text-anchor="middle">起源</text>
  
  <circle cx="140" cy="80" r="6" fill="#b22222"/>
  <text x="140" y="65" class="era" text-anchor="middle">平安时代</text>
  <text x="140" y="100" class="label" text-anchor="middle">佛教文献</text>
  
  <circle cx="200" cy="80" r="6" fill="#b22222"/>
  <text x="200" y="65" class="era" text-anchor="middle">江户时代</text>
  <text x="200" y="100" class="label" text-anchor="middle">商业文件</text>
  
  <circle cx="260" cy="80" r="6" fill="#b22222"/>
  <text x="260" y="65" class="era" text-anchor="middle">明治时期</text>
  <text x="260" y="100" class="label" text-anchor="middle">外来语</text>
  
  <circle cx="320" cy="80" r="6" fill="#b22222"/>
  <text x="320" y="65" class="era" text-anchor="middle">现代</text>
  <text x="320" y="100" class="label" text-anchor="middle">国际化</text>
  
  <!-- 片假字演变 -->
  <text x="50" y="140" class="katakana">漢字草書 → 片仮名</text>
  
  <!-- 历史人物 -->
  <circle cx="100" cy="180" r="20" fill="#ddd"/>
  <text x="100" y="185" class="label" text-anchor="middle">空海</text>
  
  <!-- 佛教符号 -->
  <path d="M250,170 Q260,160 270,170 Q280,180 270,190 Q260,200 250,190 Q240,180 250,170" fill="#ffd700" stroke="#daa520"/>
  <text x="260" y="195" class="label" text-anchor="middle">佛教</text>
  
  <!-- 商业文件 -->
  <rect x="300" y="170" width="40" height="30" fill="#fff" stroke="#ccc"/>
  <text x="320" y="190" class="label" text-anchor="middle">商</text>
  
  <!-- 说明文字 -->
  <text x="200" y="230" class="label" text-anchor="middle">片假字的历史发展过程</text>
  <text x="200" y="250" class="label" text-anchor="middle">从汉字草书到现代外来语书写</text>
  
  <!-- 装饰元素 -->
  <circle cx="370" cy="30" r="8" fill="#4169e1"/>
  <circle cx="20" cy="270" r="10" fill="#32cd32"/>
</svg>