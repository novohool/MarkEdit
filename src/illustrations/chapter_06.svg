<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .katakana { font: bold 18px sans-serif; fill: #b22222; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: #000; }
    .place { font: bold 12px sans-serif; fill: #666; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#e0ffe0"/>
  
  <!-- 标题 -->
  <text x="200" y="25" class="title" text-anchor="middle">第6章：风景名胜</text>
  
  <!-- 山景 -->
  <polygon points="50,150 150,50 250,150" fill="#8fbc8f"/>
  <polygon points="100,130 150,80 200,130" fill="#66cc66"/>
  
  <!-- 寺庙 -->
  <rect x="280" y="100" width="60" height="50" fill="#f5deb3"/>
  <rect x="295" y="80" width="30" height="30" fill="#cd853f"/>
  <circle cx="305" cy="95" r="5" fill="#ffd700"/>
  
  <!-- 地名标注 -->
  <text x="150" y="170" class="katakana">キヨミズデラ</text>
  <text x="150" y="190" class="place" text-anchor="middle">清水寺</text>
  
  <text x="310" y="170" class="katakana">キンカクジ</text>
  <text x="310" y="190" class="place" text-anchor="middle">金阁寺</text>
  
  <!-- 城市天际线 -->
  <rect x="40" y="200" width="20" height="40" fill="#708090"/>
  <rect x="70" y="180" width="30" height="60" fill="#778899"/>
  <rect x="110" y="190" width="25" height="50" fill="#808080"/>
  <rect x="145" y="170" width="35" height="70" fill="#a9a9a9"/>
  
  <text x="100" y="250" class="katakana">シンジュク</text>
  <text x="100" y="265" class="place" text-anchor="middle">新宿</text>
  
  <!-- 樱花 -->
  <circle cx="220" cy="70" r="8" fill="#ffb6c1"/>
  <circle cx="230" cy="60" r="6" fill="#ffb6c1"/>
  <circle cx="240" cy="70" r="7" fill="#ffb6c1"/>
  
  <text x="230" y="90" class="katakana">サクラ</text>
  
  <!-- 说明文字 -->
  <text x="200" y="285" class="label" text-anchor="middle">用片假字命名的日本风景名胜</text>
  
  <!-- 装饰元素 -->
  <circle cx="370" cy="30" r="10" fill="#4169e1"/>
  <circle cx="20" cy="270" r="8" fill="#ff6347"/>
</svg>